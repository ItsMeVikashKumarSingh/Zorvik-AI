<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorvik AI</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
    <!-- Marked -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.9/purify.min.js"></script>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <img src="assets/logo.png" alt="Zorvik AI Logo">
                <span>Zorvik AI</span>
            </div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Zorvik AI</h1>
            <p>Unlock the power of intelligence with style and precision.</p>
        </section>
        <section class="chat-container">
            <div class="chat-box" id="chatBox"></div>
            <div class="input-area">
                <textarea id="userInput" placeholder="Ask Zorvik AI anything..."></textarea>
                <button id="sendBtn">Send</button>
            </div>
            <div class="suggestions" id="suggestions"></div>
        </section>
        <section class="code-display" id="codeDisplay">
            <pre><code id="codeOutput"></code></pre>
            <button class="copy-btn" id="copyBtn">Copy Code</button>
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2025 Zorvik AI. All rights reserved.</p>
    </footer>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
